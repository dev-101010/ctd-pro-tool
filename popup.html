<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>C-TD Upgrade Tool</title>
    <script src="https://www.c-td.de/assets/custom/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #121212;
            color: white;
        }

        .map-info-bar {
            background-color: #1a1a1a;
            color: #ccc;
            padding: 8px 16px;
            font-size: 14px;
            border-bottom: 1px solid #333;
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }

        .info-block {
            min-width: 120px;
        }

        .tab-menu {
            display: flex;
            background-color: #222;
        }

        .tab-menu button {
            flex: 1;
            padding: 10px;
            background-color: #333;
            color: #ccc;
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab-menu button:hover,
        .tab-menu button.active {
            background-color: #444;
        }

        .tab-content {
            display: none;
            padding: 10px;
            font-size: 14px;
        }

        .tab-content.active {
            display: block;

        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            color: #ccc;
            gap: 10px;
        }

        .header-bar button,
        .header-bar select {
            padding: 4px 8px;
        }

        .controls {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        select, button {
            background-color: #333;
            color: #ccc;
            border: 1px solid #555;
            padding: 5px 10px;
            cursor: pointer;
        }

        .skill-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /*noinspection CssUnusedSymbol*/
        .skill-row {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        /*noinspection CssUnusedSymbol*/
        .skill-name {
            color: #ccc;
        }

        /*noinspection CssUnusedSymbol*/
        .skill-boxes {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
        }

        /*noinspection CssUnusedSymbol*/
        .box {
            width: 12px;
            height: 12px;
            background-color: #444;
            border: 1px solid #666;
            cursor: pointer;
            user-select: none;
        }

        /*noinspection CssUnusedSymbol*/
        .box.active {
            background-color: limegreen;
        }

        #loadingMessage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-family: sans-serif;
            z-index: 9999;
        }

        #toggleStartStop {
            border-radius: 4px;
        }

        #toggleStartStop:hover {
            scale: 1.1;
        }

        #toggleStartStop:active {
            scale: 0.9;
        }

        #toggleStartStop:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            filter: grayscale(50%);
        }

        .profileButton {
            border-radius: 4px;
        }

        .profileButton:hover {
            scale: 1.1;
        }

        .profileButton:active {
            scale: 0.9;
        }

        .profileButton:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            filter: grayscale(50%);
        }

        /*noinspection CssUnusedSymbol*/
        .miniSkillButton {
            border-radius: 4px;
            font-size: 11px;
            padding: 2px 4px;
            background-color: #333;
            color: #ccc;
            border: 1px solid #555;
            cursor: pointer;
            line-height: 1;
        }

        /*noinspection CssUnusedSymbol*/
        .miniSkillButton:hover {
            scale: 1.1;
        }

        /*noinspection CssUnusedSymbol*/
        .miniSkillButton:active {
            scale: 0.9;
        }

        /*noinspection CssUnusedSymbol*/
        .miniSkillButton:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            filter: grayscale(50%);
        }

        #toastContainer {
            position: fixed;
            top: 12px;
            right: 12px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 8px;
            pointer-events: none;
        }

        .uidInput {
            padding: 4px 6px;
            font-size: 14px;
            background-color: #333;
            color: #ccc;
            border: 1px solid #555;
            border-radius: 4px;
        }

        .uidInput:focus {
            outline: none;
            border-color: #777;
        }

        /*noinspection CssUnusedSymbol*/
        .statCard {
            padding: 6px 10px;
            border: 1px solid #333;
            border-radius: 6px;
            font-size: 13px;
            color: #ccc;
            display: flex;
            flex-direction: column;
        }

        /*noinspection CssUnusedSymbol*/
        .statCard.even {
            background-color: #1a1a1a;
        }

        /*noinspection CssUnusedSymbol*/
        .statCard.odd {
            background-color: #222;
        }

        /*noinspection CssUnusedSymbol*/
        .toast {
            background-color: #222;
            color: #ccc;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            min-width: 160px;
            max-width: 240px;
            opacity: 0;
            transform: translateX(100%);
            animation: toast-in 0.2s ease-out forwards;
            pointer-events: auto;
        }

        /*noinspection CssUnusedSymbol*/
        .toast.success {
            border-left: 3px solid limegreen;
        }

        /*noinspection CssUnusedSymbol*/
        .toast.error {
            border-left: 3px solid crimson;
        }

        /*noinspection CssUnusedSymbol*/
        .toast.info {
            border-left: 3px solid dodgerblue;
        }

        #loadingMessage {
            color: #ccc;
        }

        @keyframes toast-in {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes toast-out {
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>

<div id="loadingMessage">
    <p>Lade Daten, bitte warten...</p>
</div>

<div id="mainContent" style="display: none;">

    <div id="mapInfoBar" class="map-info-bar">
        <span class="info-block">User: <span id="userName">‚Äì</span></span>
        <span class="info-block">Map: <span id="mapName">‚Äì</span></span>
        <span class="info-block">Tower: <span id="towerName">‚Äì</span></span>
        <span class="info-block">Level: <span id="towerLevel">‚Äì</span></span>
    </div>

    <div class="tab-menu">
        <button class="tab-button active" onclick="showTab(0)">Upgrade</button>
        <button class="tab-button" onclick="showTab(1)">Tower Stats</button>
        <button class="tab-button" onclick="showTab(2)">Tower Statistics</button>
    </div>

    <div class="tab-content active">
        <div class="header-bar">
            <div class="controls">
                <button id="toggleStartStop" title="Start/Stop" onclick="toggleButtonState()"
                        style="background-color: green;">Start
                </button>
                <button id="randomButton" class="profileButton" title="Zuf√§llig f√ºllen" onclick="randomizeSkillData()">
                    üé≤
                </button>
            </div>
            <div>Credits: <span id="openCredits">0</span>/<span id="neededCredits">0</span></div>
            <div class="controls">
                <label for="profileSelect">Profiles:</label>
                <select title="Profil ausw√§hlen" id="profileSelect">
                    <!-- Dynamisch bef√ºllt -->
                </select>
                <button id="newProfileButton" title="Profil erstellen" class="profileButton" onclick="newProfile()">‚ûï
                </button>
                <button id="deleteProfileButton" title="Profil l√∂schen" class="profileButton" onclick="deleteProfile()">
                    üóëÔ∏è
                </button>
                <button id="loadProfileButton" title="Profil laden" class="profileButton" onclick="loadProfile()">üìÇ
                </button>
                <button id="saveProfileButton" title="Profil speichern" class="profileButton" onclick="saveProfile()">
                    üíæ
                </button>
            </div>
        </div>

        <div class="skill-container" id="skillContainer">
            <!-- Dynamisch generierte Skills -->
        </div>
    </div>

    <div class="tab-content">
        <div class="header-bar">
            <div class="controls">
                <label for="statsUserSelect">User:</label>
                <select id="statsUserSelect" class="uidInput" onfocus="fillStatsSelectIfNeeded()" onchange="setStatsUid()">
                    <!-- Dynamisch bef√ºllt -->
                </select>
            </div>
        </div>
        <div id="statsTableContainer"></div>
    </div>

    <div class="tab-content">
        <div class="header-bar" id="statisticsMenu" style="justify-content: space-between;">
            <div class="controls">
                <label for="userSelect">User:</label>
                <select id="userSelect" class="uidInput" onfocus="fillUserSelectIfNeeded()" onchange="setSelectedUid()">
                    <!-- Dynamisch bef√ºllt -->
                </select>
            </div>
            <div class="controls">
                <button onclick="triggerStatisticsRefresh()" class="profileButton">üîÅ</button>
                <label style="display: flex; align-items: center; gap: 4px;">
                    <input type="checkbox" onclick="statisticsAutoRefresh()" id="autoRefreshCheckbox">
                    Auto-Refresh
                </label>
            </div>
        </div>

        <div id="statisticsTableContainer"></div>
    </div>

</div>

<div id="toastContainer"></div>

<script>

    let socket = null;
    const MAX_SKILL_BOXES = 100;

    let isMouseDown = false;
    let dragMode = null;

    let mapData = {};

    let ownUserId = null;
    let ownUserData = {};
    let userDataSet = {};
    let towerMainValuesSet = {};
    let towerStatsDataSet = {};
    let towerUpgradeDataSet = {};

    let mapCredits = 0;
    let openCredits = 0;
    let neededCredits = 0;

    let skillBuilded = false;
    let isRunning = false;
    let hasMap = false;
    let hasTower = false;

    let statisticsUid = null;
    let statsUid = null;
    let autoRefreshInterval = null;
    let userSelectFilled = false;
    let statsSelectFilled = false;

    const skillData = [];

    const loadingMessage = document.getElementById("loadingMessage");
    const mainContent = document.getElementById("mainContent");
    const skillContainer = document.getElementById('skillContainer');
    const openCreditsEl = document.getElementById('openCredits');
    const neededCreditsEl = document.getElementById('neededCredits');

    function showTab(index) {
        const buttons = document.querySelectorAll('.tab-button');
        const contents = document.querySelectorAll('.tab-content');

        buttons.forEach(btn => btn.classList.remove('active'));
        contents.forEach(content => content.classList.remove('active'));

        buttons[index].classList.add('active');
        contents[index].classList.add('active');

        if (index === 2) triggerStatisticsRefresh();
    }

    function startSocket(serverURI, userToken, authToken) {
        socket = io(serverURI, {
            reconnection: true,
            reconnectionDelayMax: 1000,
            reconnectionAttempts: 0,
            pingTimeout: 20000,
            pingInterval: 25000,

            auth: {
                authToken: authToken
            }
        });

        window.addEventListener('beforeunload', () => {
            socket.disconnect();
        });

        socket.onAny((event, ...args) => {
            if (event !== "ding" && event !== "dong") {
                console.log(event, args);
            }
        });

        socket.on("connect", () => {
            socket.emit("authUser", {
                token: userToken
            });
            console.log("Connected");
        });

        socket.on("authSuccess", () => {
            socket.emit("setPage", {
                page: "battlefield"
            });
            console.log("Auth success");
            setTimeout(() => {
                loadingMessage.style.display = "none";
                mainContent.style.display = "block";
            }, 500);
        });

        socket.on("updateUserDetails", (data, act) => {
            act();
            ownUserId = data.user.uid;
            ownUserData = data;

            initUserSelectDisplay();
            initStatsSelectDisplay();
        });

        socket.on("mapLoaded", (data, act) => {
            act();
            resetMap();
            mapData = data;
            hasMap = true;
            updateMapInfo();
        });

        socket.on("mapClosed", (data, act) => {
            act();
            resetMap();
        });

        socket.on("mapCreditsChanged", (data, act) => {
            act();
            mapCredits = data.amount;
            updateCredits();
        });

        socket.on("userTowerPlaced", (data, act) => {
            act();
            userDataSet[data.user.uid] = data.user;
            towerMainValuesSet[data.user.uid] = data.data;
            resetSelectFills();
            if (ownUserId === data.user.uid) {
                updateCredits();
                updateMapInfo();
            }
        });

        socket.on("removeTower", (data, act) => {
            act();
            delete userDataSet[data.user.uid];
            delete towerMainValuesSet[data.user.uid];
            delete towerStatsDataSet[data.user.uid];
            delete towerUpgradeDataSet[data.user.uid];
            if (ownUserId === data.user.uid) {
                resetOwnTower();
            }
            if (statisticsUid === data.user.uid) {
                statisticsUid = null;
                resetStatistics();
            }
            if (statsUid === data.user.uid) {
                statsUid = null;
                renderStatsTable();
            }
            resetSelectFills();
        });

        socket.on("towerMainValuesChanged", (data, act) => {
            act();
            userDataSet[data.user.uid] = data.user;
            towerMainValuesSet[data.user.uid] = data.data;
            resetSelectFills();
            if (ownUserId === data.user.uid) {
                updateCredits();
                updateMapInfo();
            }
        });

        socket.on("towerStatsValuesChanged", (data, act) => {
            act();
            towerUpgradeDataSet[data.user.uid] = data.upgradeData;
            towerStatsDataSet[data.user.uid] = data.statsData;
            if (ownUserId === data.user.uid) {
                if (!skillBuilded) fillSkillContainer();
                hasTower = true;
                setToggleButtonEnabled(true);
                setProfileButtonsEnabled(true);
                renderStatsTable();
            }
        });
    }

    function updateCredits() {
        const creditsUsed = towerMainValuesSet[ownUserId]?.creditsUsed ?? 0;
        openCredits = mapCredits - creditsUsed;
        openCreditsEl.innerHTML = `${openCredits}`;
        const cost = mapData.map?.towerUpgradeCost ?? 0;
        const multi = towerMainValuesSet[ownUserId]?.upgradeMulti ?? 1;
        neededCredits = cost * multi;
        neededCreditsEl.innerHTML = `${neededCredits}`;
    }

    function resetOwnTower() {

        skillBuilded = false;
        hasTower = false;

        updateCredits();
        clearSkillContainer();
        updateMapInfo();
        setButtonState(false);
        setToggleButtonEnabled(false);
        setProfileButtonsEnabled(false);
        renderStatsTable();
    }

    function resetMap() {
        mapData = {};

        userDataSet = {};
        towerMainValuesSet = {};
        towerStatsDataSet = {};
        towerUpgradeDataSet = {};

        mapCredits = 0;
        openCredits = 0;
        neededCredits = 0;

        hasMap = false;

        updateMapInfo();
        resetOwnTower();
        resetSelectFills();
    }

    function fillSkillContainer() {
        skillBuilded = true;
        console.log("Daten zum F√ºllen:", towerUpgradeDataSet[ownUserId]);
        towerUpgradeDataSet[ownUserId].forEach((data, idx) => {
            console.log("Skill:", data.name, "Upgradeable:", data.upgradeable);
            const name = data.name;
            const upgradeable = data.upgradeable;
            if (name && upgradeable) createSkillRow(data, idx);
        });
    }

    function clearSkillContainer() {
        while (skillContainer.firstChild) {
            skillContainer.removeChild(skillContainer.firstChild);
        }
    }

    function createSkillRow(skill, skillIndex) {
        const row = document.createElement('div');
        row.className = 'skill-row';

        const label = document.createElement('div');
        label.className = 'skill-name';
        const limit = skill.limit ? skill.limit : "‚àû";
        label.textContent = `${skill.name} ${skill.count}/${limit}`;
        row.appendChild(label);

        // Buttons erzeugen
        const fillBtn = document.createElement('button');
        fillBtn.textContent = "‚¨Ü";
        fillBtn.title = "Skill f√ºllen";
        fillBtn.style.marginLeft = "6px";
        fillBtn.onclick = () => {
            for (let i = 0; i < MAX_SKILL_BOXES; i++) {
                skillData[i] = skill.name;
            }
            syncVisualWithSkillData(skillData);
        };

        const clearBtn = document.createElement('button');
        clearBtn.textContent = "‚¨á";
        clearBtn.title = "Skill leeren";
        clearBtn.style.marginLeft = "6px";
        clearBtn.onclick = () => {
            for (let i = 0; i < MAX_SKILL_BOXES; i++) {
                if (skillData[i] === skill.name) {
                    skillData[i] = null;
                }
            }
            syncVisualWithSkillData(skillData);
        };

        fillBtn.className = "miniSkillButton";
        clearBtn.className = "miniSkillButton";

        // Buttons an Label anh√§ngen
        label.appendChild(fillBtn);
        label.appendChild(clearBtn);

        const boxes = document.createElement('div');
        boxes.className = 'skill-boxes';

        for (let i = 0; i < MAX_SKILL_BOXES; i++) {
            const box = document.createElement('div');
            box.className = 'box';
            box.setAttribute('draggable', 'false');
            box.dataset.index = i;
            box.dataset.skill = skillIndex;

            box.addEventListener('mousedown', () => {

                const column = Number(box.dataset.index);
                const row = Number(box.dataset.skill);
                const name = towerUpgradeDataSet[ownUserId][row]?.name;

                if (skillData[column] === name) {
                    dragMode = "remove";
                    skillData[column] = null;
                } else {
                    dragMode = "set";
                    skillData[column] = name;
                }

                syncVisualWithSkillData(skillData);
            });

            box.addEventListener('mouseenter', () => {
                if (!isMouseDown || !dragMode) return;

                const column = Number(box.dataset.index);
                const row = Number(box.dataset.skill);
                const name = towerUpgradeDataSet[ownUserId][row]?.name;

                if (dragMode === "set" && skillData[column] !== name) {
                    skillData[column] = name;
                } else if (dragMode === "remove" && skillData[column] === name) {
                    skillData[column] = null;
                }

                syncVisualWithSkillData(skillData);
            });

            boxes.appendChild(box);
        }

        row.appendChild(boxes);
        skillContainer.appendChild(row);
    }

    function loadProfiles() {
        const profileSelect = document.getElementById('profileSelect');
        profileSelect.innerHTML = '';

        const profiles = JSON.parse(localStorage.getItem("upgradeProfiles") || "{}");
        Object.keys(profiles).forEach(name => {
            const option = document.createElement("option");
            option.value = name;
            option.textContent = name;
            profileSelect.appendChild(option);
        });
    }

    function saveProfile() {
        if (!hasTower) return;
        const profileSelect = document.getElementById("profileSelect");
        const selectedName = profileSelect.value;

        if (!selectedName) {
            showToast("Bitte w√§hle ein Profil aus oder erstelle ein neues.", "info");
            return;
        }

        const profiles = JSON.parse(localStorage.getItem("upgradeProfiles") || "{}");
        profiles[selectedName] = skillData;
        localStorage.setItem("upgradeProfiles", JSON.stringify(profiles));

        showToast("Profil gespeichert.", "success");
    }

    function loadProfile() {
        if (!hasTower) return;
        const profileSelect = document.getElementById("profileSelect");
        const selectedName = profileSelect.value;

        if (!selectedName) {
            showToast("Bitte w√§hle ein Profil aus.", "info");
            return;
        }

        const profiles = JSON.parse(localStorage.getItem("upgradeProfiles") || "{}");
        const profile = profiles[selectedName];

        if (Array.isArray(profile)) {
            for (let i = 0; i < MAX_SKILL_BOXES; i++) skillData[i] = null;
            profile.forEach((val, i) => {
                skillData[i] = val || null;
            });
            syncVisualWithSkillData(skillData);
            showToast("Profil geladen.", "success");
        } else {
            showToast("Fehler beim Laden des Profils.", "error");
        }
    }

    function newProfile() {
        const name = prompt("Neuer Profilname:");
        if (!name) return;

        const profileSelect = document.getElementById("profileSelect");
        const profiles = JSON.parse(localStorage.getItem("upgradeProfiles") || "{}");

        if (profiles[name]) {
            showToast("Profilname existiert bereits.", "error");
            return;
        }

        profiles[name] = [];
        localStorage.setItem("upgradeProfiles", JSON.stringify(profiles));

        const option = document.createElement('option');
        option.textContent = name;
        option.value = name;
        profileSelect.appendChild(option);
        profileSelect.value = name;

        showToast("Profil erstellt.", "success");
    }

    function deleteProfile() {
        const profileSelect = document.getElementById("profileSelect");
        const selectedName = profileSelect.value;

        if (!selectedName) {
            showToast("Bitte w√§hle ein Profil zum L√∂schen aus.", "info");
            return;
        }

        if (!confirm(`M√∂chtest du das Profil "${selectedName}" wirklich l√∂schen?`)) {
            return;
        }

        const profiles = JSON.parse(localStorage.getItem("upgradeProfiles") || "{}");
        delete profiles[selectedName];
        localStorage.setItem("upgradeProfiles", JSON.stringify(profiles));

        loadProfiles(); // Aktualisiere das Select-Feld
        showToast("Profil gel√∂scht.", "success");
    }

    function updateMapInfo() {
        const userName = ownUserData?.user?.displayname;
        const mapName = mapData?.map?.name;
        const towerName = towerMainValuesSet[ownUserId]?.name;
        const towerLevel = towerMainValuesSet[ownUserId]?.level;
        document.getElementById("userName").textContent = userName ?? "‚Äì";
        document.getElementById("mapName").textContent = mapName ?? "‚Äì";
        document.getElementById("towerName").textContent = towerName ?? "‚Äì";
        document.getElementById("towerLevel").textContent = (towerLevel ?? "‚Äì");
    }

    function toggleButtonState() {
        isRunning = !isRunning;
        const btn = document.getElementById("toggleStartStop");
        if (isRunning) {
            btn.textContent = "Stop";
            btn.style.backgroundColor = "red";
        } else {
            btn.textContent = "Start";
            btn.style.backgroundColor = "green";
        }

        if (isRunning) startLoop(); else stopLoop();
    }

    function setToggleButtonEnabled(state) {
        const btn = document.getElementById("toggleStartStop");
        btn.disabled = !state;
    }

    function setProfileButtonsEnabled(state) {
        const btn1 = document.getElementById("loadProfileButton");
        const btn2 = document.getElementById("saveProfileButton");
        const btn3 = document.getElementById("randomButton");
        btn1.disabled = !state;
        btn2.disabled = !state;
        btn3.disabled = !state;
    }

    function setButtonState(running) {
        if (isRunning !== running) {
            toggleButtonState();
        }
    }

    function update() {
        if (openCredits <= 0 || neededCredits <= 0 || openCredits < neededCredits) return;
        const skill = skillData.splice(0, 1);
        const name = skill[0];
        if (typeof name === 'string' && name) {
            // noinspection JSUnresolvedReference
            socket.emit('upgradeTower', {name});
        }
        syncVisualWithSkillData(skillData);
    }

    let loopInterval = null;

    function startLoop() {
        if (loopInterval !== null) return;
        loopInterval = setInterval(update, 1000);
    }

    function stopLoop() {
        clearInterval(loopInterval);
        loopInterval = null;
    }

    function syncVisualWithSkillData(skillArray) {
        const allBoxes = document.querySelectorAll('.box');

        allBoxes.forEach(box => {
            const index = Number(box.dataset.index); // Spalte
            const skillIdx = Number(box.dataset.skill); // Zeile
            const expectedSkillName = skillArray[index];

            const actualName = towerUpgradeDataSet[ownUserId]?.[skillIdx]?.name;

            if (expectedSkillName && actualName === expectedSkillName) {
                box.classList.add('active');
            } else {
                box.classList.remove('active');
            }
        });
    }

    function calculateStats(stat) {
        let total = 0;
        let base = (stat.basic || 2.5) + (stat.upg || 0);
        total += base;
        total += (base * stat.boost * 0.01) || 0;
        total += (base * stat.skill * 0.01) || 0;
        total += (base * stat.buff * 0.01) || 0;
        total += (base * stat.item * 0.01) || 0;
        total += (base * stat.team * 0.01) || 0;
        total += (base * stat.res1 * 0.01) || 0;
        total += (base * stat.res2 * 0.01) || 0;
        total += (base * stat.res3 * 0.01) || 0;
        return total;
    }

    function renderStatsTable() {
        const uid = statsUid ?? ownUserId;
        const container = document.getElementById("statsTableContainer");
        container.innerHTML = "";

        const stats = towerStatsDataSet[uid];
        if (!Array.isArray(stats) || stats.length === 0) return;

        const table = document.createElement("table");
        table.style.borderCollapse = "collapse";
        table.style.width = "100%";
        table.style.fontSize = "14px";

        const dynamicKeys = Object.keys(stats[0]).filter(k => k !== "name");
        const headers = ["name", "total", ...dynamicKeys];

        const thead = document.createElement("thead");
        const trHead = document.createElement("tr");

        headers.forEach(h => {
            const th = document.createElement("th");
            th.textContent = h;
            th.style.border = "1px solid #444";
            th.style.padding = "4px";
            th.style.backgroundColor = "#222";
            th.style.color = "#ccc";
            trHead.appendChild(th);
        });
        thead.appendChild(trHead);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");

        stats.forEach(entry => {
            const tr = document.createElement("tr");

            headers.forEach(h => {
                const td = document.createElement("td");

                if (h === "total") {
                    const total = calculateStats(entry);
                    td.textContent = formatValue(total);
                    td.style.fontWeight = "bold";
                    td.style.color = "limegreen";
                } else if (h === "name") {
                    td.textContent = entry[h];
                    td.style.color = "#ccc";
                } else {
                    td.textContent = formatValue(entry[h]);
                    td.style.color = "#ccc";
                }

                td.style.border = "1px solid #444";
                td.style.padding = "4px";
                td.style.textAlign = "center";
                tr.appendChild(td);
            });

            tbody.appendChild(tr);
        });

        table.appendChild(tbody);
        container.appendChild(table);
    }

    function randomizeSkillData() {
        if (!hasTower || !Array.isArray(towerUpgradeDataSet[ownUserId])) {
            showToast("Keine Turm-Daten verf√ºgbar.", "error");
            return;
        }

        // Nur upgradebare Skills ausw√§hlen
        const validSkills = towerUpgradeDataSet[ownUserId]
            .filter(s => s.upgradeable && s.name)
            .map(s => s.name);

        if (validSkills.length === 0) {
            showToast("Keine g√ºltigen Skills verf√ºgbar.", "error");
            return;
        }

        // Jede Spalte mit zuf√§lligem Skill bef√ºllen
        for (let i = 0; i < MAX_SKILL_BOXES; i++) {
            const randomIndex = Math.floor(Math.random() * validSkills.length);
            skillData[i] = validSkills[randomIndex];
        }

        syncVisualWithSkillData(skillData);
        showToast("Zuf√§llige Skills generiert.", "success");
    }

    function triggerStatisticsRefresh() {
        if (!statisticsUid) {
            showToast("Kein Benutzer ausgew√§hlt.", "info");
            return;
        }
        loadStatistics(statisticsUid);
    }

    function resetStatistics() {
        const container = document.getElementById("statisticsTableContainer");
        container.innerHTML = "";
    }

    function loadStatistics(uid) {
        if (!uid) return;

        socket.emit("getStatistic", {towerId: uid}, (res) => {
            resetStatistics();

            const container = document.getElementById("statisticsTableContainer");

            const grid = document.createElement("div");
            grid.style.display = "grid";
            grid.style.gridTemplateColumns = "repeat(auto-fill, minmax(180px, 1fr))";
            grid.style.gap = "10px";

            const columns = 4;

            res.statistics.forEach((entry, i) => {
                const item = document.createElement("div");

                const row = Math.floor(i / columns);
                const col = i % columns;
                const isDark = (row + col) % 2 === 0;
                item.style.backgroundColor = isDark ? "#1a1a1a" : "#222";

                item.style.padding = "6px 10px";
                item.style.border = "1px solid #333";
                item.style.borderRadius = "6px";
                item.style.display = "flex";
                item.style.flexDirection = "column";
                item.style.fontSize = "13px";
                item.style.color = "#ccc";

                const name = document.createElement("div");
                name.textContent = entry.name;
                name.style.fontWeight = "bold";
                name.style.marginBottom = "4px";

                const value = document.createElement("div");
                value.textContent = formatValue(entry.value);

                item.appendChild(name);
                item.appendChild(value);
                grid.appendChild(item);
            });

            container.appendChild(grid);
        });
    }

    function formatValue(value) {
        const num = Number(value);
        return num.toLocaleString(undefined, {
            minimumFractionDigits: 0,
            maximumFractionDigits: 2
        });
    }

    function statisticsAutoRefresh() {
        const checkbox = document.getElementById("autoRefreshCheckbox");
        if (checkbox.checked) {
            autoRefreshInterval = setInterval(() => {
                triggerStatisticsRefresh();
            }, 1000);
        } else {
            clearInterval(autoRefreshInterval);
            autoRefreshInterval = null;
        }
    }

    function updateUserSelectOptions() {
        const select = document.getElementById("userSelect");
        if (!select) return;

        const currentValue = select.value;
        select.innerHTML = "";

        const ownUser = ownUserData?.user;
        if (ownUser?.displayname) {
            const option = document.createElement("option");
            option.value = ownUserId;
            option.textContent = ownUser.displayname + " (du)";
            select.appendChild(option);
        }

        const others = Object.keys(towerMainValuesSet)
            .filter(uid => parseInt(uid) !== ownUserId)
            .map(uid => ({ uid, name: userDataSet[uid]?.displayname || "Unbekannt" }))
            .sort((a, b) => a.name.localeCompare(b.name));

        others.forEach(({ uid, name }) => {
            const option = document.createElement("option");
            option.value = uid;
            option.textContent = name;
            select.appendChild(option);
        });

        if ([...select.options].some(opt => opt.value === currentValue)) {
            select.value = currentValue;
        }
    }

    function showToast(message, type = "info") {
        const container = document.getElementById('toastContainer');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;

        container.appendChild(toast);

        setTimeout(() => {
            toast.style.animation = 'toast-out 0.3s ease-in forwards';
            toast.addEventListener('animationend', () => toast.remove());
        }, 2000);
    }

    document.addEventListener('mousedown', () => {
        isMouseDown = true;
    });

    document.addEventListener('mouseup', () => {
        isMouseDown = false;
        dragMode = null;
    });

    window.addEventListener("load", () => {

        let authToken = "";
        let userToken = "";
        let domain = "";

        try {
            authToken = window.opener?.sessionStorage.getItem("authToken");
            userToken = window.opener?.sessionStorage.getItem("userToken");
            domain = window.opener?.location.hostname;
        } catch (e) {
            console.error("Zugriff auf Daten fehlgeschlagen!");
            return;
        }

        if (!userToken || !authToken) {
            console.error("Kein Token gefunden!");
            return;
        }

        let serverURI = "";

        switch (domain) {
            case "www.c-td.de":
                serverURI = "wss://ctd.drochmann.de:8125";
                break;
            case "ctddev.shimly-dev.de":
                serverURI = "wss://ctd.drochmann.de:8225";
                break;
        }

        if (!serverURI) {
            console.error("Unbekannte Domain!");
            return;
        }

        loadProfiles();

        startSocket(serverURI, userToken, authToken);

    });
