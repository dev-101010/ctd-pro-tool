<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>C-TD Pro Tool</title>
    <script src="https://www.c-td.de/assets/custom/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #121212;
            color: white;
        }

        .map-info-bar {
            background-color: #000000;
            color: #ccc;
            padding: 8px 16px;
            font-size: 14px;
            border-bottom: 1px solid #333;
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            cursor: default;
            user-select: none;
        }

        #ping {
            font-size: 12px;
            cursor: default;
        }

        .info-block {
            min-width: 120px;
        }

        .tab-menu {
            display: flex;
            background-color: #222;
        }

        .tab-menu button {
            flex: 1;
            padding: 10px;
            background-color: #333;
            color: #ccc;
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab-menu button:hover,
        .tab-menu button.active {
            background-color: #444;
        }

        .tab-content {
            display: none;
            padding: 10px;
            font-size: 14px;
        }

        .tab-content.active {
            display: block;

        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            color: #ccc;
            gap: 10px;
        }

        .header-bar button,
        .header-bar select {
            padding: 4px 8px;
        }

        .controls {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        select, button {
            background-color: #333;
            color: #ccc;
            border: 1px solid #555;
            padding: 5px 10px;
            cursor: pointer;
        }

        .skill-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /*noinspection CssUnusedSymbol*/
        .skill-row {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        /*noinspection CssUnusedSymbol*/
        .skill-name {
            color: #ccc;
        }

        /*noinspection CssUnusedSymbol*/
        .skill-boxes {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
        }

        /*noinspection CssUnusedSymbol*/
        .box {
            width: 12px;
            height: 12px;
            background-color: #444;
            border: 1px solid #666;
            cursor: pointer;
            user-select: none;
        }

        /*noinspection CssUnusedSymbol*/
        .box.active {
            background-color: limegreen;
        }

        #loadingMessage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-family: sans-serif;
            z-index: 9999;
        }

        #toggleStartStop {
            border-radius: 4px;
        }

        #toggleStartStop:hover {
            scale: 1.1;
        }

        #toggleStartStop:active {
            scale: 0.9;
        }

        #toggleStartStop:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            filter: grayscale(50%);
        }

        .profileButton {
            border-radius: 4px;
        }

        .profileButton:hover {
            scale: 1.1;
        }

        .profileButton:active {
            scale: 0.9;
        }

        .profileButton:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            filter: grayscale(50%);
        }

        /*noinspection CssUnusedSymbol*/
        .miniSkillButton {
            border-radius: 4px;
            font-size: 11px;
            padding: 2px 4px;
            background-color: #333;
            color: #ccc;
            border: 1px solid #555;
            cursor: pointer;
            line-height: 1;
        }

        /*noinspection CssUnusedSymbol*/
        .miniSkillButton:hover {
            scale: 1.1;
        }

        /*noinspection CssUnusedSymbol*/
        .miniSkillButton:active {
            scale: 0.9;
        }

        /*noinspection CssUnusedSymbol*/
        .miniSkillButton:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            filter: grayscale(50%);
        }

        #toastContainer {
            position: fixed;
            top: 12px;
            right: 12px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 8px;
            pointer-events: none;
        }

        .uidInput {
            padding: 4px 6px;
            font-size: 14px;
            background-color: #333;
            color: #ccc;
            border: 1px solid #555;
            border-radius: 4px;
        }

        .uidInput:focus {
            outline: none;
            border-color: #777;
        }

        /*noinspection CssUnusedSymbol*/
        .statCard {
            padding: 6px 10px;
            border: 1px solid #333;
            border-radius: 6px;
            font-size: 13px;
            color: #ccc;
            display: flex;
            flex-direction: column;
        }

        /*noinspection CssUnusedSymbol*/
        .statCard.even {
            background-color: #1a1a1a;
        }

        /*noinspection CssUnusedSymbol*/
        .statCard.odd {
            background-color: #222;
        }

        .autoRefreshWrapper {
            position: relative;
            width: 28px;
            height: 28px;
        }

        .autoRefreshBtn {
            width: 100%;
            height: 100%;
            background-color: #333;
            color: #ccc;
            border: 1px solid #555;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinnerOverlay {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            border: 2px solid #ccc;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            transform: translate(-50%, -50%);
            pointer-events: none;
            box-sizing: border-box;
        }

        .map-info-panel {
            background-color: #1a1a1a;
            border: 1px solid #333;
            padding: 8px 12px;
            border-radius: 6px;
            margin-top: 6px;
            width: 100%;
            box-sizing: border-box;
        }

        .map-grid {
            display: grid;
            grid-template-columns: max-content 1fr;
            gap: 4px 12px;
            font-size: 13px;
            width: 100%;
        }

        .map-cell {
            padding: 4px 6px;
            border: 1px solid #333;
            background-color: #222;
        }

        .map-cell.label {
            font-weight: bold;
            color: #aaa;
            background-color: #1e1e1e;
            text-align: right;
        }

        .map-cell.value {
            color: #ccc;
        }

        @keyframes spin {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /*noinspection CssUnusedSymbol*/
        .toast {
            background-color: #222;
            color: #ccc;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            min-width: 160px;
            max-width: 240px;
            opacity: 0;
            transform: translateX(100%);
            animation: toast-in 0.2s ease-out forwards;
            pointer-events: auto;
        }

        /*noinspection CssUnusedSymbol*/
        .toast.success {
            border-left: 3px solid limegreen;
        }

        /*noinspection CssUnusedSymbol*/
        .toast.error {
            border-left: 3px solid crimson;
        }

        /*noinspection CssUnusedSymbol*/
        .toast.info {
            border-left: 3px solid dodgerblue;
        }

        #loadingMessage {
            color: #ccc;
        }

        @keyframes toast-in {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes toast-out {
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>

<div id="loadingMessage">
    <p>Lade Daten, bitte warten...</p>
</div>

<div id="mainContent" style="display: none;">

    <div id="mapInfoBar" class="map-info-bar">
        <span id="ping">⬤</span>
        <span class="info-block">User: <span id="userName">–</span></span>
        <span class="info-block">Map: <span id="mapName">–</span></span>
        <span class="info-block">Tower: <span id="towerName">–</span></span>
        <span class="info-block">Level: <span id="towerLevel">–</span></span>
    </div>

    <div class="tab-menu">
        <button class="tab-button active" onclick="showTab(0)">Map</button>
        <button class="tab-button" onclick="showTab(1)">Upgrade</button>
        <button class="tab-button" onclick="showTab(2)">Tower Stats</button>
        <button class="tab-button" onclick="showTab(3)">Tower Statistics</button>
        <button class="tab-button" onclick="showTab(4)">PowerUps</button>
    </div>

    <div class="tab-content active" id="mapTab">
        <div class="map-info-panel">
            <div class="map-grid">
                <div class="map-cell label">Map:</div>
                <div class="map-cell value" id="mapInfoName">–</div>

                <div class="map-cell label">Typ:</div>
                <div class="map-cell value" id="mapInfoType">–</div>

                <div class="map-cell label">Größe:</div>
                <div class="map-cell value" id="mapInfoSize">–</div>

                <div class="map-cell label">Schwierigkeit:</div>
                <div class="map-cell value" id="mapInfoDiff">–</div>

                <div class="map-cell label">Spieler:</div>
                <div class="map-cell value" id="mapInfoPlayersCombined">– / –</div>

                <div class="map-cell label">Credits:</div>
                <div class="map-cell value" id="mapInfoCredits">–</div>
            </div>
        </div>
    </div>

    <div class="tab-content">
        <div class="header-bar">
            <div class="controls">
                <button id="toggleStartStop" title="Start/Stop" onclick="toggleButtonState()"
                        style="background-color: green;">Start
                </button>
                <button id="randomButton" class="profileButton" title="Zufällig füllen" onclick="randomizeSkillData()">
                    🎲
                </button>
            </div>
            <div>Credits: <span id="openCredits">0</span>/<span id="neededCredits">0</span></div>
            <div class="controls">
                <label for="profileSelect">Profiles:</label>
                <select title="Profil auswählen" id="profileSelect">
                    <!-- Dynamisch befüllt -->
                </select>
                <button id="newProfileButton" title="Profil erstellen" class="profileButton" onclick="newProfile()">➕
                </button>
                <button id="deleteProfileButton" title="Profil löschen" class="profileButton" onclick="deleteProfile()">
                    🗑️
                </button>
                <button id="loadProfileButton" title="Profil laden" class="profileButton" onclick="loadProfile()">📂
                </button>
                <button id="saveProfileButton" title="Profil speichern" class="profileButton" onclick="saveProfile()">
                    💾
                </button>
            </div>
        </div>

        <div class="skill-container" id="skillContainer">
            <!-- Dynamisch generierte Skills -->
        </div>
    </div>

    <div class="tab-content">
        <div class="header-bar">
            <div class="controls">
                <label for="statsUserSelect">User:</label>
                <select id="statsUserSelect" class="uidInput" onfocus="fillStatsSelectIfNeeded()"
                        onchange="setStatsUid()">
                    <!-- Dynamisch befüllt -->
                </select>
            </div>
        </div>
        <div id="statsTableContainer"></div>
    </div>

    <div class="tab-content">
        <div class="header-bar" id="statisticsMenu" style="justify-content: space-between;">
            <div class="controls">
                <label for="statisticsUserSelect">User:</label>
                <select id="statisticsUserSelect" class="uidInput" onfocus="fillStatisticsSelectIfNeeded()"
                        onchange="setSelectedStatisticsUid()">
                    <!-- Dynamisch befüllt -->
                </select>
                <button id="statModeToggle" title="Statistik Typ" class="profileButton" style="margin-left: 16px;"
                        onclick="toggleStatisticMode()">Full
                </button>
            </div>
            <div class="controls">
                <button onclick="triggerStatisticsRefresh()" title="Refresh" class="profileButton">🔁</button>
                <div class="autoRefreshWrapper">
                    <button id="autoRefreshToggle" title="Auto Refresh" onclick="toggleAutoRefresh()"
                            class="profileButton autoRefreshBtn">🚘
                    </button>
                    <div id="autoRefreshSpinner" class="spinnerOverlay" style="display: none;"></div>
                </div>
            </div>
        </div>

        <div id="statisticsTableContainer"></div>
    </div>

    <div class="tab-content" id="powerUpsTab">
        <div id="powerUpsContainer">
            <!-- Tabelle wird dynamisch befüllt -->
        </div>
    </div>

</div>

<div id="toastContainer"></div>

<script>

    let socket = null;
    const MAX_SKILL_BOXES = 100;

    let isMouseDown = false;
    let dragMode = null;

    let mapData = {};

    let ownUserId = null;
    let ownUserData = {};
    let userDataSet = {};

    let towerMainValuesSet = {};
    let towerStatsDataSet = {};
    let towerUpgradeDataSet = {};

    let mapCredits = 0;
    let openCredits = 0;
    let neededCredits = 0;

    let skillBuilded = false;
    let isRunning = false;
    let hasMap = false;
    let hasTower = false;

    let statisticsUid = null;
    let statsUid = null;
    let autoRefreshEnabled = false;
    let autoRefreshInterval = null;
    let statisticsSelectFilled = false;
    let statsSelectFilled = false;
    let statisticsMode = "full";

    const skillData = [];

    const loadingMessage = document.getElementById("loadingMessage");
    const mainContent = document.getElementById("mainContent");
    const skillContainer = document.getElementById('skillContainer');
    const openCreditsEl = document.getElementById('openCredits');
    const neededCreditsEl = document.getElementById('neededCredits');

    function showTab(index) {
        const buttons = document.querySelectorAll('.tab-button');
        const contents = document.querySelectorAll('.tab-content');

        buttons.forEach(btn => btn.classList.remove('active'));
        contents.forEach(content => content.classList.remove('active'));

        buttons[index].classList.add('active');
        contents[index].classList.add('active');

        if (index === 3) triggerStatisticsRefresh();
    }

    function startSocket(serverURI, userToken, authToken) {
        socket = io(serverURI, {
            reconnection: true,
            reconnectionDelayMax: 1000,
            reconnectionAttempts: 0,
            pingTimeout: 20000,
            pingInterval: 25000,

            auth: {
                authToken: authToken
            }
        });

        window.addEventListener('beforeunload', () => {
            socket.disconnect();
        });

        socket.onAny((event, ...args) => {
            if (event !== "ding" && event !== "dong") {
                console.log(event, args);
            }
        });

        socket.on("ding", (args) => {
            socket.emit("dong", args);
            const icon = document.getElementById("ping");

            // noinspection JSUnusedLocalSymbols
            const serverTime = args.t;
            const latency = args.l;

            let color;
            if (latency < 50) {
                color = "lime";
            } else if (latency < 100) {
                color = "gold";
            } else if (latency < 200) {
                color = "orange";
            } else {
                color = "red";
            }

            icon.style.color = color;
            icon.title = (latency != null ? latency + "ms" : "–");
        });

        socket.on("connect", () => {
            socket.emit("authUser", {
                token: userToken
            });
            console.log("C-TD Pro Tool connected!");
        });

        socket.on("authSuccess", () => {
            socket.emit("setPage", {
                page: "battlefield"
            });
            setTimeout(() => {
                loadingMessage.style.display = "none";
                mainContent.style.display = "block";
            }, 500);
        });

        socket.on("updateUserDetails", (data, act) => {
            act();
            ownUserId = data.user.uid;
            ownUserData = data;

            initStatisticsSelectDisplay();
            initStatsSelectDisplay();
        });

        socket.on("mapLoaded", (data, act) => {
            act();
            resetMap();
            mapData = data;
            hasMap = true;
            updateMapInfo();
            renderPowerUpsTable();
        });

        socket.on("mapClosed", (data, act) => {
            act();
            resetMap();
            renderPowerUpsTable();
        });

        socket.on("mapCreditsChanged", (data, act) => {
            act();
            mapCredits = data.amount;
            updateCredits();
            updateMapTabInfo();
        });

        socket.on("userTowerPlaced", (data, act) => {
            act();
            userDataSet[data.user.uid] = data.user;
            towerMainValuesSet[data.user.uid] = data.data;
            resetSelectFills();
            if (ownUserId === data.user.uid) {
                updateCredits();
                updateMapInfo();
            }
            updateMapTabInfo();
        });

        socket.on("removeTower", (data, act) => {
            act();
            delete userDataSet[data.user.uid];
            delete towerMainValuesSet[data.user.uid];
            delete towerStatsDataSet[data.user.uid];
            delete towerUpgradeDataSet[data.user.uid];
            if (ownUserId === data.user.uid) {
                resetOwnTower();
            }
            if (statisticsUid === data.user.uid) {
                statisticsUid = null;
                resetStatistics();
            }
            if (statsUid === data.user.uid) {
                statsUid = null;
                renderStatsTable();
            }
            resetSelectFills();
            updateMapTabInfo();
        });

        socket.on("towerMainValuesChanged", (data, act) => {
            act();
            userDataSet[data.user.uid] = data.user;
            towerMainValuesSet[data.user.uid] = data.data;
            resetSelectFills();
            if (ownUserId === data.user.uid) {
                updateCredits();
                updateMapInfo();
            }
        });

        socket.on("towerStatsValuesChanged", (data, act) => {
            act();
            towerUpgradeDataSet[data.user.uid] = data.upgradeData;
            towerStatsDataSet[data.user.uid] = data.statsData;
            if (ownUserId === data.user.uid) {
                if (!skillBuilded) fillSkillContainer();
                hasTower = true;
                setToggleButtonEnabled(true);
                setProfileButtonsEnabled(true);
            }
            renderStatsTable();
        });

        socket.on("powerUpUsed", (data, act) => {
            act();

            const group = data.powerUp.group;
            const name = data.powerUp.name;

            const powerUpIdx = mapData.mapPowerUps.findIndex(
                p => p.group === group && p.name === name
            );
            if (powerUpIdx >= 0) {
                mapData.mapPowerUps[powerUpIdx] = data.powerUp;
            }

            if (ownUserId === data.user.uid) {
                const reducePowerUp = ownUserData.powerUps.find(powerUp => powerUp.group === group && powerUp.name === name);
                if (reducePowerUp) {
                    reducePowerUp.value = reducePowerUp.value - 1;
                }
            }

            updatePowerUpRow(data.powerUp);
        });
    }

    function updateCredits() {
        const creditsUsed = towerMainValuesSet[ownUserId]?.creditsUsed ?? 0;
        openCredits = mapCredits - creditsUsed;
        openCreditsEl.innerHTML = `${openCredits}`;
        const cost = mapData.map?.towerUpgradeCost ?? 0;
        const multi = towerMainValuesSet[ownUserId]?.upgradeMulti ?? 1;
        neededCredits = cost * multi;
        neededCreditsEl.innerHTML = `${neededCredits}`;
        upgradeTower();
    }

    function resetOwnTower() {

        skillBuilded = false;
        hasTower = false;

        updateCredits();
        clearSkillContainer();
        updateMapInfo();
        setButtonState(false);
        setToggleButtonEnabled(false);
        setProfileButtonsEnabled(false);
        renderStatsTable();
    }

    function resetMap() {
        mapData = {};

        userDataSet = {};
        towerMainValuesSet = {};
        towerStatsDataSet = {};
        towerUpgradeDataSet = {};

        mapCredits = 0;
        openCredits = 0;
        neededCredits = 0;

        hasMap = false;

        updateMapInfo();
        resetOwnTower();
        resetSelectFills();
    }

    function updateMapTabInfo() {
        const map = mapData.map ?? {};

        const mapName = map.name ?? "–";
        const mapType = map.mapType ?? "–";
        const mapSize = (map.sizeX && map.sizeY) ? `${map.sizeX}x${map.sizeY}` : "–";
        const mapDiff = map.difficulty ?? "–";
        const maxPlayers = map.players ?? "–";
        const activePlayerCount = Object.keys(towerMainValuesSet).length ?? 0;
        const credits = mapCredits ?? "–";

        document.getElementById("mapInfoName").textContent = mapName;
        document.getElementById("mapInfoType").textContent = mapType;
        document.getElementById("mapInfoSize").textContent = mapSize;
        document.getElementById("mapInfoDiff").textContent = mapDiff;
        document.getElementById("mapInfoPlayersCombined").textContent = `${activePlayerCount} / ${maxPlayers}`;
        document.getElementById("mapInfoCredits").textContent = credits;
    }

    function fillSkillContainer() {
        skillBuilded = true;
        towerUpgradeDataSet[ownUserId].forEach((data, idx) => {
            const name = data.name;
            const upgradeable = data.upgradeable;
            if (name && upgradeable) createSkillRow(data, idx);
        });
    }

    function clearSkillContainer() {
        while (skillContainer.firstChild) {
            skillContainer.removeChild(skillContainer.firstChild);
        }
    }

    function createSkillRow(skill, skillIndex) {
        const row = document.createElement('div');
        row.className = 'skill-row';

        const label = document.createElement('div');
        label.className = 'skill-name';
        const limit = skill.limit ? skill.limit : "∞";
        label.textContent = `${skill.name} ${skill.count}/${limit}`;
        row.appendChild(label);

        // Buttons erzeugen
        const fillBtn = document.createElement('button');
        fillBtn.textContent = "⬆";
        fillBtn.title = "Skill füllen";
        fillBtn.style.marginLeft = "6px";
        fillBtn.onclick = () => {
            for (let i = 0; i < MAX_SKILL_BOXES; i++) {
                skillData[i] = skill.name;
            }
            syncVisualWithSkillData(skillData);
        };

        const clearBtn = document.createElement('button');
        clearBtn.textContent = "⬇";
        clearBtn.title = "Skill leeren";
        clearBtn.style.marginLeft = "6px";
        clearBtn.onclick = () => {
            for (let i = 0; i < MAX_SKILL_BOXES; i++) {
                if (skillData[i] === skill.name) {
                    skillData[i] = null;
                }
            }
            syncVisualWithSkillData(skillData);
        };

        fillBtn.className = "miniSkillButton";
        clearBtn.className = "miniSkillButton";

        // Buttons an Label anhängen
        label.appendChild(fillBtn);
        label.appendChild(clearBtn);

        const boxes = document.createElement('div');
        boxes.className = 'skill-boxes';

        for (let i = 0; i < MAX_SKILL_BOXES; i++) {
            const box = document.createElement('div');
            box.className = 'box';
            box.setAttribute('draggable', 'false');
            box.dataset.index = i;
            box.dataset.skill = skillIndex;

            box.addEventListener('mousedown', () => {

                const column = Number(box.dataset.index);
                const row = Number(box.dataset.skill);
                const name = towerUpgradeDataSet[ownUserId][row]?.name;

                if (skillData[column] === name) {
                    dragMode = "remove";
                    skillData[column] = null;
                } else {
                    dragMode = "set";
                    skillData[column] = name;
                }

                syncVisualWithSkillData(skillData);
            });

            box.addEventListener('mouseenter', () => {
                if (!isMouseDown || !dragMode) return;

                const column = Number(box.dataset.index);
                const row = Number(box.dataset.skill);
                const name = towerUpgradeDataSet[ownUserId][row]?.name;

                if (dragMode === "set" && skillData[column] !== name) {
                    skillData[column] = name;
                } else if (dragMode === "remove" && skillData[column] === name) {
                    skillData[column] = null;
                }

                syncVisualWithSkillData(skillData);
            });

            boxes.appendChild(box);
        }

        row.appendChild(boxes);
        skillContainer.appendChild(row);
    }

    function loadProfiles() {
        const profileSelect = document.getElementById('profileSelect');
        profileSelect.innerHTML = '';

        const profiles = JSON.parse(localStorage.getItem("upgradeProfiles") || "{}");

    function syncVisualWithSkillData(skillArray) {
        const allBoxes = document.querySelectorAll('.box');

        allBoxes.forEach(box => {
            const index = Number(box.dataset.index);
            const skillIdx = Number(box.dataset.skill);
            const expectedSkillName = skillArray[index];

            const actualName = towerUpgradeDataSet[ownUserId]?.[skillIdx]?.name;

            if (expectedSkillName && actualName === expectedSkillName) {
                box.classList.add('active');

            }
        });
    }

    function calculateStats(stat) {
        let total = 0;
        let base = (stat.basic || 0) + (stat.upg || 0);
        total += base;
        total += (base * stat.boost * 0.01) || 0;
        total += (base * stat.skill * 0.01) || 0;
        total += (base * stat.buff * 0.01) || 0;
        total += (base * stat.item * 0.01) || 0;
        total += (base * stat.team * 0.01) || 0;
        total += (base * stat.res1 * 0.01) || 0;
        total += (base * stat.res2 * 0.01) || 0;
        total += (base * stat.res3 * 0.01) || 0;
        return total;
    }

    function renderStatsTable() {
        const uid = statsUid ?? ownUserId;
        const container = document.getElementById("statsTableContainer");
        container.innerHTML = "";

        const stats = towerStatsDataSet[uid];
        if (!Array.isArray(stats) || stats.length === 0) return;

        const table = document.createElement("table");
        table.style.borderCollapse = "collapse";
        table.style.width = "100%";
        table.style.fontSize = "14px";

        const dynamicKeys = Object.keys(stats[0]).filter(k => k !== "name");
        const headers = ["name", "total", ...dynamicKeys];

        const thead = document.createElement("thead");
        const trHead = document.createElement("tr");

        headers.forEach(h => {
            const th = document.createElement("th");
            th.textContent = h;
            th.style.border = "1px solid #444";
            th.style.padding = "4px";
            th.style.backgroundColor = "#222";
            th.style.color = "#ccc";
            trHead.appendChild(th);
        });
        thead.appendChild(trHead);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");

        stats.forEach(entry => {
            const tr = document.createElement("tr");

            headers.forEach(h => {
                const td = document.createElement("td");
                td.style.border = "1px solid #444";

                switch (h) {
                    case "total":
                        const total = calculateStats(entry);
                        td.textContent = formatValue(total);
                        td.style.fontWeight = "bold";
                        td.style.color = "limegreen";
                        break;

                    case "name":
                        td.textContent = entry[h];
                        td.style.color = "#ccc";
                        break;

                    case "basic":
                    case "upg":
                        td.textContent = formatValue(entry[h]);
                        td.style.color = "#ffd700";
                        td.style.backgroundColor = "#191919";
                        break;

                    default:
                        const percent = entry[h] ?? 0;
                        const base = (entry.basic ?? 0) + (entry.upg ?? 0);
                        const realValue = percent * base * 0.01;

                        const wrapper = document.createElement("div");
                        wrapper.style.display = "flex";
                        wrapper.style.flexDirection = "column";
                        wrapper.style.alignItems = "center";

                        const valueDiv = document.createElement("div");
                        valueDiv.textContent = formatValue(realValue);
                        valueDiv.style.color = "#ccc";

                        const percentDiv = document.createElement("div");
                        percentDiv.textContent = `(${formatValue(percent)}%)`;
                        percentDiv.style.fontSize = "11px";
                        percentDiv.style.color = "#888";

                        wrapper.appendChild(valueDiv);
                        wrapper.appendChild(percentDiv);
                        td.appendChild(wrapper);
                        break;
                }

                td.style.padding = "4px";
                td.style.textAlign = "center";
                tr.appendChild(td);
            });

            tbody.appendChild(tr);
        });

        table.appendChild(tbody);
        container.appendChild(table);
    }

    function randomizeSkillData() {

        // Jede Spalte mit zufälligem Skill befüllen

    function loadStatistics(uid) {
        if (!uid) return;

        const eventName = statisticsMode === "wave" ? "getWaveStatistic" : "getStatistic";
        socket.emit(eventName, {towerId: uid}, (res) => {
            console.log(eventName, res);

            resetStatistics();

            if (!res.statistics) return;

            const container = document.getElementById("statisticsTableContainer");

            const grid = document.createElement("div");
            grid.style.display = "grid";
            grid.style.gridTemplateColumns = "repeat(auto-fill, minmax(180px, 1fr))";
            grid.style.gap = "10px";

            const columns = 4;

            res.statistics.forEach((entry, i) => {
                const item = document.createElement("div");

                const row = Math.floor(i / columns);
                const col = i % columns;
                const isDark = (row + col) % 2 === 0;
                item.style.backgroundColor = isDark ? "#1a1a1a" : "#222";

                item.style.padding = "6px 10px";
                item.style.border = "1px solid #333";
                item.style.borderRadius = "6px";
                item.style.display = "flex";
                item.style.flexDirection = "column";
                item.style.fontSize = "13px";
                item.style.color = "#ccc";

                const name = document.createElement("div");
                name.textContent = entry.name;
                name.style.fontWeight = "bold";
                name.style.marginBottom = "4px";

                const value = document.createElement("div");
                value.textContent = formatValue(entry.value);

                item.appendChild(name);
                item.appendChild(value);
                grid.appendChild(item);
            });

            container.appendChild(grid);
        });
    }

    function renderPowerUpsTable() {
        const container = document.getElementById('powerUpsContainer');
        container.innerHTML = '';

        const table = document.createElement('table');

            th.textContent = h;

            th.style.padding = '4px';
            th.style.backgroundColor = '#222';

            trHead.appendChild(th);

            const tr = document.createElement('tr');

            tr.dataset.group = powerup.group;
            tr.dataset.name = powerup.name;

            const values = [
                powerup.group,
                powerup.name,
                powerup.used,
                (powerup.limit > 0 ? powerup.limit : '-'),
                (powerup.userLimit > 0 ? powerup.userLimit : '-')
            ];

            values.forEach(val => {
                const td = document.createElement('td');
                td.textContent = val;
                td.style.border = '1px solid #444';
                td.style.padding = '4px';
                td.style.textAlign = 'center';
                td.style.color = '#ccc';
                tr.appendChild(td);
            });

            const timeoutCell = document.createElement('td');
            timeoutCell.style.border = '1px solid #444';
            timeoutCell.style.padding = '4px';
            timeoutCell.style.textAlign = 'center';
            timeoutCell.style.color = '#ccc';
            timeoutCell.dataset.timeout = powerup.timeout || '';
            timeoutCell.dataset.group = powerup.group;
            timeoutCell.dataset.name = powerup.name;

            const diff = powerup.timeout ? Math.floor((powerup.timeout - Date.now()) / 1000) : null;
            timeoutCell.textContent = (diff && diff > 0) ? diff + 's' : '-';
            tr.appendChild(timeoutCell);

            const owned = ownUserData?.powerUps?.find(p => p.group === powerup.group && p.name === powerup.name)?.value || 0;
            const tdOwned = document.createElement('td');
            tdOwned.textContent = owned;
            tdOwned.style.border = '1px solid #444';
            tdOwned.style.padding = '4px';
            tdOwned.style.textAlign = 'center';
            tdOwned.style.color = '#ccc';

            tdAction.style.padding = '4px';
            tdAction.style.textAlign = 'center';

            const btn = document.createElement('button');
            btn.textContent = 'Use';

                socket.emit('usePowerUp', { group: powerup.group, name: powerup.name });
            };

            tdAction.appendChild(btn);
            tr.appendChild(tdAction);

            tbody.appendChild(tr);
        });

        table.appendChild(tbody);
        container.appendChild(table);
    }

    function updatePowerUpRow(updatedData) {
        const group = updatedData.group;
        const name = updatedData.name;

        const row = document.querySelector(
            `#powerUpsContainer tr[data-group="${group}"][data-name="${name}"]`
        );
        if (!row) return;

        const cells = row.children;

        if(cells[2])
            cells[2].textContent = updatedData.used;
        if(cells[3])
            cells[3].textContent = updatedData.limit > 0 ? updatedData.limit : '-';
        if(cells[4])
            cells[4].textContent = updatedData.userLimit > 0 ? updatedData.userLimit : '-';

        if(cells[5]) {
            const timeoutCell = cells[5];
            if (typeof updatedData.timeout === 'number') {
                timeoutCell.dataset.timeout = updatedData.timeout;
                const seconds = Math.floor((updatedData.timeout - Date.now()) / 1000);
                timeoutCell.textContent = seconds > 0 ? seconds + 's' : '-';
            } else {
                timeoutCell.textContent = '-';
                delete timeoutCell.dataset.timeout;
            }
        }

        if(cells[6])
            cells[6].textContent = ownUserData?.powerUps?.find(p =>
                p.group === group && p.name === name)?.value || 0;
    }
    
    function updatePowerUpTimeout() {
        const cells = document.querySelectorAll('#powerUpsContainer td[data-timeout]');
        const now = Date.now();

        cells.forEach(cell => {
            const timeout = Number(cell.dataset.timeout);

            if (!timeout || isNaN(timeout)) {
                cell.textContent = '-';
                return;
            }

            const seconds = Math.floor((timeout - now) / 1000);
            cell.textContent = (seconds > 0) ? seconds + 's' : '-';
        });
    }
