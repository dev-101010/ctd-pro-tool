<!DOCTYPE html>

  <title>Popup Page</title>

<body>
<h1>Popup</h1>
<pre id="output">Token wird geladen...</pre>

<script>
  window.addEventListener("load", () => {


    const authToken = window.opener?.sessionStorage.getItem("authToken");
    const userToken = window.opener?.sessionStorage.getItem("userToken");
    const serverURI = "wss://ctd.drochmann.de:8125";

    if (!userToken) {
      console.log("Kein Token gefunden oder nicht über opener geöffnet.");
      return;
    }
    console.log(authToken);
    console.log(userToken);
  });
</script>
</body>
