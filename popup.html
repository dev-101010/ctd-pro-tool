<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>C-TD Upgrade Tool</title>
    <script src="https://www.c-td.de/assets/custom/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #121212;
            color: white;
        }

        .tab-menu {
            display: flex;
            background-color: #222;
        }

        .tab-menu button {
            flex: 1;
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab-menu button:hover,
        .tab-menu button.active {
            background-color: #444;
        }

        .tab-content {
            display: none;
            padding: 20px;
        }

        .tab-content.active {
            display: block;

        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .xp-display {
            font-size: 18px;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        select, button {
            background-color: #333;
            color: white;
            border: 1px solid #555;
            padding: 5px 10px;
            cursor: pointer;
        }

        .skill-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /*noinspection CssUnusedSymbol*/
        .skill-row {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        /*noinspection CssUnusedSymbol*/
        .skill-name {
            width: 100px;
        }

        /*noinspection CssUnusedSymbol*/
        .skill-boxes {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
        }

        /*noinspection CssUnusedSymbol*/
        .box {
            width: 12px;
            height: 12px;
            background-color: #444;
            border: 1px solid #666;
            cursor: pointer;
        }

        /*noinspection CssUnusedSymbol*/
        .box.active {
            background-color: limegreen;
        }

        #loadingMessage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-family: sans-serif;
            z-index: 9999;
        }
    </style>
</head>
<body>

<div id="loadingMessage">
    <p>Lade Daten, bitte warten...</p>
</div>

<div id="mainContent" style="display: none;">

    <div class="tab-menu">
        <button class="tab-button active" onclick="showTab(0)">Upgrade</button>
        <button class="tab-button" onclick="showTab(1)">Tab 2</button>
        <button class="tab-button" onclick="showTab(2)">Tab 3</button>
    </div>

    <div class="tab-content active">
        <div class="header-bar">
            <div class="xp-display">Credits: <span id="xpCounter">0</span>/<span id="xpUpgrade">0</span></div>
            <div class="controls">
                <label for="profileSelect">Profiles</label>
                <select id="profileSelect">
                    <!-- Dynamisch befÃ¼llt -->
                </select>
                <button onclick="newProfile()">âž•</button>
                <button onclick="saveProfile()">ðŸ’¾</button>
            </div>
        </div>

        <div class="skill-container" id="skillContainer">
            <!-- Dynamisch generierte Skills -->
        </div>
    </div>

    <div class="tab-content">
        <h2>Inhalt Tab 2</h2>
        <p>Hier steht der Inhalt des zweiten Tabs.</p>
    </div>

    <div class="tab-content">
        <h2>Inhalt Tab 3</h2>
        <p>Hier steht der Inhalt des dritten Tabs.</p>
    </div>

</div>

<script>

    let userData = {};
    let mapData = {};
    let towerMainValues = {};
    let towerStatsData = {};
    let towerUpgradeData = {};

    let mapCredits = 0;
    let openCredits = 0;
    let neededCredits = 0;

    let skillBuilded = false;

    const skillData = [];

    const loadingMessage = document.getElementById("loadingMessage");
    const mainContent = document.getElementById("mainContent");
    const skillContainer = document.getElementById('skillContainer');
    const xpCounter = document.getElementById('xpCounter');
    const xpUpgrade = document.getElementById('xpUpgrade');

    function showTab(index) {
        const buttons = document.querySelectorAll('.tab-button');
        const contents = document.querySelectorAll('.tab-content');

        buttons.forEach(btn => btn.classList.remove('active'));
        contents.forEach(content => content.classList.remove('active'));

        buttons[index].classList.add('active');
        contents[index].classList.add('active');
    }

    function socket(serverURI, userToken, authToken) {
        const socket = io(serverURI, {
            reconnection: true,
            reconnectionDelayMax: 1000,
            reconnectionAttempts: 0,
            pingTimeout: 20000,
            pingInterval: 25000,

            auth: {
                authToken: authToken
            }
        });

        window.addEventListener('beforeunload', () => {
            socket.disconnect();
        });

        socket.onAny((event, ...args) => {
            if (event !== "ding" && event !== "dong") {
                console.log(event, args);
            }
        });

        socket.on("connect", () => {
            socket.emit("authUser", {
                token: userToken
            });
            console.log("Connected");
        });

        socket.on("authSuccess", () => {
            socket.emit("setPage", {
                page: "battlefield"
            });
            console.log("Auth success");
            setTimeout(() => {
                loadingMessage.style.display = "none";
                mainContent.style.display = "block";
            }, 500);
        });

        socket.on("updateUserDetails", (data, act) => {
            act();
            userData = data;
        });

        socket.on("mapLoaded", (data, act) => {
            act();
            reset();
            mapData = data;
        });

        socket.on("mapClosed", (data, act) => {
            act();
            reset();
        });

        socket.on("mapCreditsChanged", (data, act) => {
            act();
            mapCredits = data.amount;
            updateCredits();
        });

        socket.on("userTowerPlaced", (data, act) => {
            act();
            if (userData.user.uid === data.user.uid) {
                towerMainValues = data.data;
                updateCredits();
            }
        });

        socket.on("removeTower", (data, act) => {
            act();
            if (userData.user.uid === data.user.uid) {
                reset();
            }
        });

        socket.on("towerMainValuesChanged", (data, act) => {
            act();
            if (userData.user.uid === data.user.uid) {
                towerMainValues = data.data;
                updateCredits();
            }
        });

        socket.on("towerStatsValuesChanged", (data, act) => {
            act();
            if (userData.user.uid === data.user.uid) {
                towerStatsData = data.statsData;
                towerUpgradeData = data.upgradeData;
                if(!skillBuilded)
                    fillSkillContainer();
            }
        });
    }

    function updateCredits() {
        const creditsUsed = towerMainValues.creditsUsed ?? 0;
        openCredits = mapCredits - creditsUsed;
        xpCounter.innerHTML = `${openCredits}`;
        const cost = mapData.map?.towerUpgradeCost ?? 0;
        const multi = towerMainValues.upgradeMulti ?? 1;
        neededCredits = cost * multi;
        xpUpgrade.innerHTML = `${neededCredits}`;
    }

    function reset() {
        //let userData = {}; userdata not change by map change
        mapData = {};
        towerMainValues = {};
        towerStatsData = [];
        towerUpgradeData = [];

        mapCredits = 0;
        openCredits = 0;
        neededCredits = 0;

        skillBuilded = false;

        updateCredits();
        clearSkillContainer()
    }

    function fillSkillContainer() {
        skillBuilded = true;
        towerUpgradeData.forEach((data, idx) => {
            const name = data.name;
            createSkillRow(name, idx);
        });
    }
    
    function clearSkillContainer() {
        while (skillContainer.firstChild) {
            skillContainer.removeChild(skillContainer.firstChild);
        }
    }

    function createSkillRow(skillName, skillIndex) {
        const row = document.createElement('div');
        row.className = 'skill-row';

        const label = document.createElement('div');
        label.className = 'skill-name';
        label.textContent = skillName;
        row.appendChild(label);

        const boxes = document.createElement('div');
        boxes.className = 'skill-boxes';

        for (let i = 0; i < 100; i++) {
            const box = document.createElement('div');
            box.className = 'box';
            box.dataset.index = i;
            box.dataset.skill = skillIndex;

            box.addEventListener('click', () => {
                // Nur eine Box pro Spalte aktiv
                document.querySelectorAll(`.box[data-index="${i}"]`).forEach(b => b.classList.remove('active'));
                box.classList.add('active');
            });

            boxes.appendChild(box);
        }

        row.appendChild(boxes);
        skillContainer.appendChild(row);
    }

    function newProfile() {
        const name = prompt("Profilname?");
        if (name) {
            const option = document.createElement('option');
            option.textContent = name;
            document.getElementById('profileSelect').appendChild(option);
        }
    }

    function saveProfile() {
        alert("Profil gespeichert (Demo-Funktion).");
        // Hier kannst du spÃ¤ter die aktive Verteilung als JSON speichern oder Ã¤hnliches
    }

    window.addEventListener("load", () => {

        let authToken = "";
        let userToken = "";
        let domain = "";

        try {
            authToken = window.opener?.sessionStorage.getItem("authToken");
            userToken = window.opener?.sessionStorage.getItem("userToken");
            domain = window.opener?.location.hostname;
        } catch (e) {
            console.error("Zugriff auf opener-Daten fehlgeschlagen (vermutlich Cross-Origin):", e);
            return;
        }

        if (!userToken || !authToken) {
            console.error("Kein Token gefunden!");
            return;
        }

        let serverURI = "";

        switch (domain) {
            case "www.c-td.de":
                serverURI = "wss://ctd.drochmann.de:8125";
                break;
            case "ctddev.shimly-dev.de":
                serverURI = "wss://ctd.drochmann.de:8225";
                break;
        }

        if (!serverURI) {
            console.error("Unbekannte Domain!");
            return;
        }

        socket(serverURI, userToken, authToken);

    });
</script>
</body>
</html>
